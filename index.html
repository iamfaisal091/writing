<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>read here</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #8B00FF;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #blog-container {
      max-width: 1000px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    .blog {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }
    .blog:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .blog img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .blog-content { padding: 15px; }
    .blog-content h2 { margin-bottom: 10px; font-size: 20px; }
    .blog-content small { color: #777; display: block; margin-bottom: 10px; }
    .blog-content p { line-height: 1.6; }
    .read-more {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #8B00FF;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }
    .read-more:hover { background: #5a00b3; }
    footer {
      background: #8B00FF;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <a href="search.html">Open Search Engine</a>
  <header>
    <h1>ðŸ•¯ My Blog</h1>
    <p>Thoughts, Stories & Experiences</p>
  </header>

  <div id="blog-container"></div>

  <footer>
    <p>&copy; 2025 My Blog</p>
  </footer>

  <script>
    async function loadBlogs() {
      try {
        const response = await fetch("blog.json");
        const blogs = await response.json();
        const container = document.getElementById("blog-container");

        blogs.forEach(blog => {
          const div = document.createElement("div");
          div.className = "blog";
          div.innerHTML = `
            <img src="${blog.image}" alt="${blog.title}">
            <div class="blog-content">
              <h2>${blog.title}</h2>
              <small>ðŸ“… ${blog.date}</small>
              <p>${blog.content.substring(0, 100)}...</p>
              <a class="read-more" href="blog.html?id=${blog.id}">Read More</a>
            </div>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Error loading blogs:", error);
      }
    }

    loadBlogs();
  </script>
</body>
</html>
